<mat-dialog-content class="r-dialog-content__typography">
  <div class="r-dialog-content__text_box">
    <div class="text-center px-5">
      <img class="mb-3" src="assets/images/svg/ico-warning.svg" alt="ico-help">
      <h5 class="my-2 modal-title">
        {{data.message}}
      </h5>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="mb-2" align="center">
  <button [mat-dialog-close]="true" mat-raised-button color="green">Aceptar</button>
</mat-dialog-actions>
