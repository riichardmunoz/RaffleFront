<div class="container mt-4 p-4 rounded shadow-sm bg-light">
  <h3 class="text-primary mb-4">Crear Producto</h3>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="productName" class="form-label">Nombre del producto</label>
      <input
        type="text"
        id="productName"
        class="form-control"
        formControlName="productName"
        [ngClass]="{'is-invalid': productForm.get('productName')?.invalid && productForm.get('productName')?.touched}"
        placeholder="Ingrese el nombre del producto"
      />
      <div *ngIf="productForm.get('productName')?.invalid && productForm.get('productName')?.touched" class="text-danger">
        El nombre del producto es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="productDescription" class="form-label">Descripción</label>
      <textarea
        id="productDescription"
        class="form-control"
        formControlName="productDescription"
        rows="3"
        placeholder="Ingrese una descripción opcional"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Guardar</button>
  </form>
</div>
